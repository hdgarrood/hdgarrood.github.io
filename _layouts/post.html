---
layout: default
---

<article class=hentry>

<header>
{% if page.link %}
<h2><a class=entry-title href="{{ page.link | escape }}">{{ page.title }}</a>&nbsp;â†’</h2>
{% else %}
<h2 class=entry-title>{{ page.title }}</h2>
{% endif %}

<p class="byline instapaper_ignore entry-unrelated">
  {% if page.updated %}
  <time class=published datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date_to_string }}</time>
  <time class=updated datetime="{{ page.updated }}"></time>
  {% else %}
  <time class=updated datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date_to_string }}</time>
  {% endif %}
</p>
</header>

<div id="post" class="entry-content{% if page.link %} link{% endif %}">
  {{ content }}
</div>

{% include post_footer.html %}

</article>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} - {% endif %}Harry Garrood</title>
        <meta name="author" content="Harry Garrood">
        <meta name="keywords" content="Harry Garrood personal me blog portfolio">
        <meta name="description" content="I’m a software engineer based in Edinburgh, Scotland. My interests include getting computers to behave, helping other people get computers to behave, open source, maths, and music.">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" title="Harry Garrood’s blog" href="{{ site.baseurl }}/atom.xml">

				<link rel="preconnect" href="https://fonts.gstatic.com">
				<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
        <link href="/assets/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">

        {% if page.mathjax %}
        <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
        <!-- MathJax doesn't parse inline math in between $ signs by default;
          we change this here -->
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
        </script>
        {% endif %}

        {% for script in page.extra_scripts %}
        <script src="/assets/js/{{ script }}" type="text/javascript"></script>
        {% endfor %}
    </head>
    <body>
				<div class="sidebar">
          <div class="sidebar-content">
            <h2><a href="/">Harry Garrood</a></h2>
            <div class="about">
              {% include about_content.html %}
            </div>
            <ul class="horizontal-menu">
              <li><a href="/">Blog</a></li>
              <li class="about"><a href="/about">About</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/talks">Talks</a></li>
            </ul>
          </div>
        </div>
        <main role="main">
            {{ content }}
        </main>
    </body>
</html>
